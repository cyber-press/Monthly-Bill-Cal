
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Press & Prince Monthly Bills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header { background: #1e3a8a; color: white; padding: 1em; text-align: center; }
        .container { padding: 1em; }
        .month-title { font-size: 1.2em; margin-bottom: 1em; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.6em; text-align: left; font-size: 0.9em; }
        th { background: #e0e7ff; }
        input[type="number"], input[type="text"] { width: 100%; padding: 0.4em; }
        .summary { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .summary div { margin-bottom: 0.5em; }
        .add-month { margin-top: 1em; background: #2563eb; color: white; border: none; padding: 0.6em 1em; border-radius: 5px; width: 100%; font-size: 1em; }
        .notes { width: 100%; padding: 0.5em; margin-top: 1em; height: 80px; }
    </style>
</head>
<body>
<header>
    <h1>Press & Prince Monthly Bills</h1>
</header>
<div class="container">
    <div class="month-title">May 2025</div>
    <table id="billsTable">
        <tr><th>Bill</th><th>Amount ($)</th><th>Status</th><th>Paid by Press</th></tr>
        <tr><td>Rent</td><td><input type="number" value="1761.00"></td><td><input type="text" value="Unpaid"></td><td><input type="checkbox"></td></tr>
        <tr><td>Internet</td><td><input type="number" value="70.36"></td><td><input type="text" value="Paid"></td><td><input type="checkbox" checked></td></tr>
        <tr><td>CPS</td><td><input type="number" value="110.38"></td><td><input type="text" value="Paid"></td><td><input type="checkbox" checked></td></tr>
        <tr><td>Water</td><td><input type="number" value="150.00"></td><td><input type="text" value="Paid"></td><td><input type="checkbox" checked></td></tr>
        <tr><td>Trash Waste</td><td><input type="number" value="0.00"></td><td><input type="text" value="N/A"></td><td><input type="checkbox"></td></tr>
        <tr><td>Phone Bill</td><td><input type="number" value="200.00"></td><td><input type="text" value="Paid"></td><td><input type="checkbox" checked></td></tr>
        <tr><td>Dad</td><td><input type="number" value="50.00"></td><td><input type="text" value="Unpaid"></td><td><input type="checkbox"></td></tr>
    </table>

    <div class="summary" id="summaryBox">
        <div><strong>Total:</strong> $<span id="total">0.00</span></div>
        <div><strong>Half of Total:</strong> $<span id="half">0.00</span></div>
        <div><strong>Press Paid:</strong> $<span id="pressPaid">0.00</span></div>
        <div><strong>Press's Share After Deduction:</strong> $<span id="pressShare">0.00</span></div>
        <div><strong>Prince's Balance:</strong> $<span id="princeBalance">0.00</span></div>
    </div>

    <textarea class="notes" placeholder="Notes for this month..."></textarea>

    <button class="add-month" onclick="addMonth()">+ Add New Month</button>
</div>

<script>
    function updateSummary() {
        const rows = document.querySelectorAll("#billsTable tr");
        let total = 0, pressPaid = 0;
        for (let i = 1; i < rows.length; i++) {
            const amount = parseFloat(rows[i].children[1].querySelector("input").value) || 0;
            const pressPaidBox = rows[i].children[3].querySelector("input").checked;
            total += amount;
            if (pressPaidBox) pressPaid += amount;
        }
        const half = total / 2;
        const pressShare = (half - pressPaid).toFixed(2);
        const princeBalance = (half + 50).toFixed(2);

        document.getElementById("total").innerText = total.toFixed(2);
        document.getElementById("half").innerText = half.toFixed(2);
        document.getElementById("pressPaid").innerText = pressPaid.toFixed(2);
        document.getElementById("pressShare").innerText = pressShare;
        document.getElementById("princeBalance").innerText = princeBalance;
    }

    function addMonth() {
        alert("Feature coming soon: Add new month with separate entries.");
    }

    document.querySelectorAll("input").forEach(input => input.addEventListener("input", updateSummary));
    document.querySelectorAll("input[type='checkbox']").forEach(input => input.addEventListener("change", updateSummary));
    window.addEventListener('DOMContentLoaded', () => { updateSummary(); });
</script>
</body>
</html>
